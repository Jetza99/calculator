<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Online Calculator</title>
        <link rel="icon" href="img/icon.svg" type="image/icon type">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <main>
            <div class="calculator_container">
                <h2 class="display"><span class="display_text"></span></h2>
                <div class="calculator_body">
                    <div class="calculator_btn AC"><h2 class="btn">AC</h2></div>
                    <div class="calculator_btn operator -1"><h2 class="btn">+/-</h2></div>
                    <div class="calculator_btn operator %"><h2 class="btn"><i class="fas fa-percentage"></i></h2></div>
                    <div class="calculator_btn operator /"><h2 class="btn"><i class="fas fa-divide"></i></h2></div>
                    <div class="number calculator_btn"><h2 class="btn">7</h2></div>
                    <div class="number calculator_btn"><h2 class="btn">8</h2></div>
                    <div class="number calculator_btn"><h2 class="btn">9</h2></div>
                    <div class="calculator_btn operator *"><h2 class="btn"><i class="fas fa-times"></i></h2></div>
                    <div class="number calculator_btn"><h2 class="btn">4</h2></div>
                    <div class="number calculator_btn"><h2 class="btn">5</h2></div>
                    <div class="number calculator_btn"><h2 class="btn">6</h2></div>
                    <div class="calculator_btn operator -"><h2 class="btn"><i class="fas fa-minus"></i></h2></div>
                    <div class="number calculator_btn"><h2 class="btn">1</h2></div>
                    <div class="number calculator_btn"><h2 class="btn">2</h2></div>
                    <div class="number calculator_btn"><h2 class="btn">3</h2></div>
                    <div class="calculator_btn operator +"><h2 class="btn"><i class="fas fa-plus"></i></h2></div>
                    <div id="zero" class="number calculator_btn"><h2 class="btn">0</h2></div>
                    <div class="calculator_btn"><h2 class="btn"><i class="fas fa-circle"></i></h2></div>
                    <div class="calculator_btn equals"><h2 class="btn"><i class="fas fa-equals"></i></h2></div>
                </div>
            </div>
    
        </main>

       
        <script src="https://kit.fontawesome.com/f91b009431.js" crossorigin="anonymous"></script>
        <script src="app.js" async defer></script>
        
    </body>
</html>
